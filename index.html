<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--width는 디바이스의 width값을 따르고 비율은 1이다. -->
	<title>십이간지</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
	<!-- 무료폰트/ 구글폰트 검색해서 사이트 접속, 원하는 폰트 선택, selete thit style 클릭, 링크 복사-->
	<link rel="stylesheet" type="text/css" href="./css/default.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	<div class="container">
		<!-- 웹페이지를 12등분으로 나눈다. -->
		<section id="main" class="mx-auto mt-5 py-5 px-3">
			<!-- main을 중앙으로 옮기고 상단에서 50만큼 마진을 줘라. 부트스트랩에서 magin -->
			<h1 class="pt-5">십이간지로 알아보는 연애유형</h1>
			<div class="col-lg-7 col-md-8 col-sm-11 mx-auto">
			<!-- col-lg-6는 화면크기가 라지사이즈(pc)면 12등분에서 6등분을 차지한다는 말이다
				 col-md-8은 화면크기가 미디움사이즈(아이패드)면 12등분에서 8등분
				 col-sm-11은 화면크기가 스몰사이즈(휴대폰)면 12등분에서 11등분을 차지한다.
				 mxauto는 웹페이지 중앙값이다. 
					-->

				<img src="./img/main.png" alt="mainImage" class="img-fluid">
				<!-- 부트스트랩에서 image를 검색하여 원하는 디자인을 class로 넣어주었다. -->
			
			</div>
			<p>
				나만의 MBIT 사이트입니다. <br>
				아래 시작하기 버튼을 눌러 시작하세요!
			</p>
			<button type="button" class="btn btn-outline-danger mt-3">시작하기</button>

		</section>

		<section id=qna>
			

		</section>

		<section id="result">
			


		</section>
	</div>
</body>
</html>
